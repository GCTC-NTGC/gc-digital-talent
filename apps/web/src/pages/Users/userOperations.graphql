query AllUsers {
  users {
    id
    email
    firstName
    lastName
    telephone
    preferredLang
    preferredLanguageForInterview
    preferredLanguageForExam
  }
}

query User($id: UUID!) {
  user(id: $id, trashed: WITH) {
    id
    email
    sub
    deletedDate
    firstName
    lastName
    telephone
    preferredLang
    preferredLanguageForInterview
    preferredLanguageForExam
    roleAssignments {
      id
      role {
        id
        name
        isTeamBased
        displayName {
          en
          fr
        }
      }
      team {
        id
        name
        displayName {
          en
          fr
        }
      }
    }
  }
}

query UserName($userId: UUID!) {
  user(id: $userId, trashed: WITH) {
    id
    firstName
    lastName
    deletedDate
  }
}

mutation CreateUser($user: CreateUserInput!) {
  createUser(user: $user) {
    id
    sub

    firstName
    lastName
    email
    telephone
    currentProvince
    currentCity

    languageAbility
    preferredLang
    preferredLanguageForInterview
    preferredLanguageForExam
    lookingForEnglish
    lookingForFrench
    lookingForBilingual
    bilingualEvaluation
    comprehensionLevel
    writtenLevel
    verbalLevel
    estimatedLanguageAbility

    isGovEmployee
    hasPriorityEntitlement
    priorityNumber
    department {
      id
      departmentNumber
      name {
        en
        fr
      }
    }
    currentClassification {
      id
      name {
        en
        fr
      }
      group
      level
      minSalary
      maxSalary
    }

    isWoman
    hasDisability
    isVisibleMinority
    indigenousCommunities
    indigenousDeclarationSignature

    hasDiploma
    locationPreferences
    locationExemptions
    acceptedOperationalRequirements
    positionDuration
  }
}

