query AllUsers {
  users {
    id
    email
    firstName
    lastName
    telephone
    preferredLang
    preferredLanguageForInterview
    preferredLanguageForExam
  }
}

query User($id: UUID!) {
  user(id: $id) {
    id
    email
    sub
    firstName
    lastName
    telephone
    preferredLang
    preferredLanguageForInterview
    preferredLanguageForExam
    legacyRoles
  }
}

query UserName($userId: UUID!) {
  user(id: $userId) {
    id
    firstName
    lastName
  }
}

mutation CreateUser($user: CreateUserInput!) {
  createUser(user: $user) {
    sub
    legacyRoles

    firstName
    lastName
    email
    telephone
    currentProvince
    currentCity

    languageAbility
    preferredLang
    preferredLanguageForInterview
    preferredLanguageForExam
    lookingForEnglish
    lookingForFrench
    lookingForBilingual
    bilingualEvaluation
    comprehensionLevel
    writtenLevel
    verbalLevel
    estimatedLanguageAbility

    isGovEmployee
    hasPriorityEntitlement
    priorityNumber
    department {
      id
      departmentNumber
      name {
        en
        fr
      }
    }
    currentClassification {
      id
      name {
        en
        fr
      }
      group
      level
      minSalary
      maxSalary
    }

    isWoman
    hasDisability
    isVisibleMinority
    indigenousCommunities
    indigenousDeclarationSignature

    jobLookingStatus

    hasDiploma
    locationPreferences
    locationExemptions
    acceptedOperationalRequirements
    expectedSalary
    expectedClassifications {
      id
      name {
        en
        fr
      }
      group
      level
      minSalary
      maxSalary
    }
    positionDuration
  }
}

