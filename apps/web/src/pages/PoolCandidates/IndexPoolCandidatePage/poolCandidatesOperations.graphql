        en
        fr
      }
    }
    department {
      id
      departmentNumber
      name {
        en
        fr
      }
    }
    hasPriorityEntitlement
    priorityNumber

    # Employment equity
    isWoman
    isIndigenous
    isVisibleMinority
    hasDisability
    indigenousCommunities
    indigenousDeclarationSignature

    # Applicant info
    jobLookingStatus
    hasDiploma
    locationPreferences
    locationExemptions
    acceptedOperationalRequirements
    expectedSalary
    expectedClassifications {
      id
      name {
        en
        fr
      }
      group
      level
    }
