fragment poolCandidateTable on PoolCandidate {
  id
  pool {
    id
  }
  user {
    # Personal info
    id
    email
    firstName
    lastName
    telephone
    preferredLang
    preferredLanguageForInterview
    preferredLanguageForExam
    currentCity
    currentProvince
    citizenship
    armedForcesStatus

    # Language
    lookingForEnglish
    lookingForFrench
    lookingForBilingual
    bilingualEvaluation
    comprehensionLevel
    writtenLevel
    verbalLevel
    estimatedLanguageAbility

    # Gov info
    isGovEmployee
    govEmployeeType
    currentClassification {
      id
      group
      level
      name {
        en
        fr
      }
    }
    department {
      id
      departmentNumber
      name {
        en
        fr
      }
    }
    hasPriorityEntitlement
    priorityNumber

    # Employment equity
    isWoman
    isVisibleMinority
    hasDisability
    indigenousCommunities
    indigenousDeclarationSignature

    # Applicant info
    hasDiploma
    locationPreferences
    locationExemptions
    acceptedOperationalRequirements
    positionDuration
    priorityWeight
  }
  cmoIdentifier
  expiryDate
  status
  submittedAt
  notes
  archivedAt
  suspendedAt
}

