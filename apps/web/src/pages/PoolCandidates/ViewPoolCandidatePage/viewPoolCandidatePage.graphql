query getPoolCandidateSnapshot($poolCandidateId: UUID!) {
  poolCandidate(id: $poolCandidateId) {
    id
    user {
      id
      firstName
      lastName
      poolCandidates {
        id
        status
        expiryDate
        notes
        user {
          id
        }
        pool {
          id
          name {
            en
            fr
          }
          classifications {
            id
            group
            level
          }
          stream
        }
      }
    }
    profileSnapshot
    signature
    submittedAt
    pool {
      id
      name {
        en
        fr
      }
      stream
      classifications {
        id
        group
        level
      }
      essentialSkills {
        id
        key
        name {
          en
          fr
        }
        description {
          en
          fr
        }
        families {
          id
          key
          category
          name {
            en
            fr
          }
        }
      }
      screeningQuestions {
        id
        question {
          en
          fr
        }
      }
    }
  }
  pools {
    id
    name {
      en
      fr
    }
    stream
    classifications {
      id
      group
      level
    }
    status
  }
}

query GetPoolCandidateStatus($id: UUID!) {
  poolCandidate(id: $id) {
    id
    expiryDate
    status
    notes
    pool {
      id
      name {
        en
        fr
      }
      stream
      classifications {
        id
        group
        level
        name {
          en
          fr
        }
        genericJobTitles {
          id
          key
          name {
            en
            fr
          }
        }
      }
    }
  }
}

mutation UpdatePoolCandidateStatus(
  $id: ID!
  $input: UpdatePoolCandidateAsAdminInput!
) {
  updatePoolCandidateAsAdmin(id: $id, poolCandidate: $input) {
    id
    expiryDate
    notes
    status
  }
}
