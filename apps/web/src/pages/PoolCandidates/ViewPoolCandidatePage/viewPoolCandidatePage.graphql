query getPoolCandidateSnapshot($poolCandidateId: UUID!) {
  poolCandidate(id: $poolCandidateId) {
    id
    user {
      id
      firstName
      lastName
    }
    profileSnapshot
    submittedAt
    pool {
      id
      name {
        en
        fr
      }
      stream
      classifications {
        id
        group
        level
      }
    }
  }
}

query GetPoolCandidateStatus($id: UUID!) {
  poolCandidate(id: $id) {
    id
    expiryDate
    status
    notes
    pool {
      id
      name {
        en
        fr
      }
      stream
      classifications {
        id
        group
        level
        name {
          en
          fr
        }
        genericJobTitles {
          id
          key
          name {
            en
            fr
          }
        }
      }
    }
  }
}

mutation UpdatePoolCandidateStatus(
  $id: ID!
  $input: UpdatePoolCandidateAsAdminInput!
) {
  updatePoolCandidateAsAdmin(id: $id, poolCandidate: $input) {
    id
    expiryDate
    notes
    status
  }
}
