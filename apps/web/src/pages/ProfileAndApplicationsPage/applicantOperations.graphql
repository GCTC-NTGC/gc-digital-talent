fragment application on PoolCandidate {
  id
  status
  archivedAt
  submittedAt
  suspendedAt
  pool {
    id
    closingDate
    name {
      en
      fr
    }
    publishingGroup
    stream
    classifications {
      id
      group
      level
      name {
        en
        fr
      }
      genericJobTitles {
        id
        key
        name {
          en
          fr
        }
      }
      minSalary
      maxSalary
    }
  }
}

fragment userSkill on UserSkill {
  id
  user {
    id
  }
  skill {
    id
    key
    category
    name {
      en
      fr
    }
  }
}

query ApplicantInformation {
  me {
    id
    sub
    firstName
    lastName
    email
    telephone
    preferredLang
    preferredLanguageForInterview
    preferredLanguageForExam
    currentProvince
    currentCity
    citizenship
    armedForcesStatus
    languageAbility
    lookingForEnglish
    lookingForFrench
    lookingForBilingual
    bilingualEvaluation
    comprehensionLevel
    writtenLevel
    verbalLevel
    estimatedLanguageAbility
    isGovEmployee
    hasPriorityEntitlement
    priorityNumber
    govEmployeeType
    department {
      id
      departmentNumber
      name {
        en
        fr
      }
    }
    currentClassification {
      id
      group
      level
      name {
        en
        fr
      }
    }
    isWoman
    hasDisability
    isIndigenous
    indigenousCommunities
    indigenousDeclarationSignature
    indigenousCommunities
    indigenousDeclarationSignature
    isVisibleMinority
    hasDiploma
    locationPreferences
    locationExemptions
    acceptedOperationalRequirements
    positionDuration
    isProfileComplete
    experiences {
      id
      __typename
      user {
        id
        email
      }
      details
      skills {
        id
        key
        name {
          en
          fr
        }
        description {
          en
          fr
        }
        keywords {
          en
          fr
        }
        category
        experienceSkillRecord {
          details
        }
      }
      ... on AwardExperience {
        title
        issuedBy
        awardedDate
        awardedTo
        awardedScope
      }
      ... on CommunityExperience {
        title
        organization
        project
        startDate
        endDate
      }
      ... on EducationExperience {
        institution
        areaOfStudy
        thesisTitle
        startDate
        endDate
        type
        status
      }
      ... on PersonalExperience {
        title
        description
        startDate
        endDate
      }
      ... on WorkExperience {
        role
        organization
        division
        startDate
        endDate
      }
    }
    poolCandidates {
      ...application
    }
    userSkills {
      ...userSkill
    }
    topTechnicalSkillsRanking {
      ...userSkill
    }
    topBehaviouralSkillsRanking {
      ...userSkill
    }
    improveTechnicalSkillsRanking {
      ...userSkill
    }
    improveBehaviouralSkillsRanking {
      ...userSkill
    }
  }
}

