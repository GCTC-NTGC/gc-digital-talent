query getPoolCandidateSearchRequestsPaginated(
  $where: PoolCandidateSearchRequestInput
  $first: Int
  $page: Int
  $orderBy: [OrderByClause!]
) {
  poolCandidateSearchRequestsPaginated(
    where: $where
    first: $first
    page: $page
    orderBy: $orderBy
  ) {
    data {
      additionalComments
      adminNotes
      applicantFilter {
        id
        qualifiedClassifications {
          id
          group
          level
        }
        qualifiedStreams
      }
      department {
        id
        departmentNumber
        name {
          en
          fr
        }
      }
      email
      fullName
      id
      jobTitle
      managerJobTitle
      positionType
      requestedDate
      status
      statusChangedAt
      wasEmpty
    }
    paginatorInfo {
      count
      currentPage
      firstItem
      hasMorePages
      lastItem
      lastPage
      perPage
      total
    }
  }
}
