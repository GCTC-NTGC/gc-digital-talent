query CountApplicantsAndCountPoolCandidatesByPool(
  $where: ApplicantFilterInput
) {
  countApplicants(where: $where)
  countPoolCandidatesByPool(where: $where) {
    pool {
      id
      owner {
        id
        firstName
        lastName
      }
      name {
        en
        fr
      }
      stream
      classifications {
        id
        group
        level
      }
      essentialSkills {
        id
        key
        name {
          en
          fr
        }
      }
      team {
        id
        name
        displayName {
          en
          fr
        }
        departments {
          id
          departmentNumber
          name {
            en
            fr
          }
        }
      }
    }
    candidateCount
  }
}

query getSearchFormDataAcrossAllPools {
  publishedPools {
    id
    owner {
      email
      firstName
      lastName
    }
    name {
      en
      fr
    }
    classifications {
      id
      group
      level
    }
    stream
  }
  skills {
    id
    key
    name {
      en
      fr
    }
    description {
      en
      fr
    }
    keywords {
      en
      fr
    }
    families {
      id
      key
      category
      name {
        en
        fr
      }
    }
  }
}

query countApplicants($where: ApplicantFilterInput) {
  countApplicants(where: $where)
}
