query getPool($id: UUID!) {
  poolAdvertisement(id: $id) {
    id
    name {
      en
      fr
    }
    stream
    classifications {
      id
      group
      level
    }
  }
}

query getPoolAdvertisement($id: UUID!) {
  me {
    id
    poolCandidates {
      id
      poolAdvertisement {
        id
      }
      submittedAt
    }
  }
  poolAdvertisement(id: $id) {
    id
    name {
      en
      fr
    }
    closingDate
    advertisementStatus
    advertisementLanguage
    securityClearance
    classifications {
      id
      group
      level
      name {
        en
        fr
      }
      minSalary
      maxSalary
      genericJobTitles {
        id
        key
        name {
          en
          fr
        }
      }
    }
    yourImpact {
      en
      fr
    }
    keyTasks {
      en
      fr
    }
    essentialSkills {
      id
      key
      name {
        en
        fr
      }
      description {
        en
        fr
      }
      families {
        id
        key
        description {
          en
          fr
        }
        name {
          en
          fr
        }
        category
      }
    }
    nonessentialSkills {
      id
      key
      name {
        en
        fr
      }
      description {
        en
        fr
      }
      families {
        id
        key
        description {
          en
          fr
        }
        name {
          en
          fr
        }
        category
      }
    }
    isRemote
    advertisementLocation {
      en
      fr
    }
    stream
    processNumber
    publishingGroup
    screeningQuestions {
      id
      question {
        en
        fr
      }
    }
  }
}

mutation createApplication($userId: ID!, $poolId: ID!) {
  createApplication(userId: $userId, poolId: $poolId) {
    id
  }
}
