query getPool($id: UUID!) {
  me {
    id
    poolCandidates {
      id
      pool {
        id
      }
      submittedAt
    }
  }
  pool(id: $id) {
    id
    name {
      en
      fr
    }
    stream
    closingDate
    status
    language
    securityClearance
    classifications {
      id
      group
      level
      name {
        en
        fr
      }
      minSalary
      maxSalary
      genericJobTitles {
        id
        key
        name {
          en
          fr
        }
      }
    }
    yourImpact {
      en
      fr
    }
    keyTasks {
      en
      fr
    }
    whatToExpect {
      en
      fr
    }
    specialNote {
      en
      fr
    }
    essentialSkills {
      id
      key
      name {
        en
        fr
      }
      description {
        en
        fr
      }
      category
      families {
        id
        key
        description {
          en
          fr
        }
        name {
          en
          fr
        }
      }
    }
    nonessentialSkills {
      id
      key
      name {
        en
        fr
      }
      description {
        en
        fr
      }
      category
      families {
        id
        key
        description {
          en
          fr
        }
        name {
          en
          fr
        }
      }
    }
    isRemote
    location {
      en
      fr
    }
    stream
    processNumber
    publishingGroup
    generalQuestions {
      id
      question {
        en
        fr
      }
    }
    team {
      id
      name
      contactEmail
      displayName {
        en
        fr
      }
    }
  }
}

mutation createApplication($userId: ID!, $poolId: ID!) {
  createApplication(userId: $userId, poolId: $poolId) {
    id
  }
}
