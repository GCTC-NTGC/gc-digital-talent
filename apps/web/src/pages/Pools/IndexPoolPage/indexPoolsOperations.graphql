query getMePools {
  me {
    roleAssignments {
      id
      team {
        id
        name
        pools {
          id
          owner {
            id
            email
            firstName
            lastName
          }
          name {
            en
            fr
          }
          description {
            en
            fr
          }
          classifications {
            id
            group
            level
          }
          advertisementStatus
          stream
          processNumber
          createdDate
        }
      }
    }
  }
}
