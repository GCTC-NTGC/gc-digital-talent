query allPools {
  pools {
    id
    team {
      id
      name
      displayName {
        en
        fr
      }
    }
    owner {
      id
      email
      firstName
      lastName
    }
    name {
      en
      fr
    }
    classifications {
      id
      group
      level
    }
    status
    stream
    processNumber
    publishingGroup
    createdDate
    updatedDate
  }
}
