query getMePools {
  me {
    roleAssignments {
      id
      team {
        id
        name
        displayName {
          en
          fr
        }
        pools {
          id
          owner {
            id
            email
            firstName
            lastName
          }
          name {
            en
            fr
          }
          description {
            en
            fr
          }
          classifications {
            id
            group
            level
          }
          advertisementStatus
          stream
          processNumber
          createdDate
        }
      }
    }
  }
}

query allPools {
  pools {
    id
    owner {
      id
      email
      firstName
      lastName
    }
    name {
      en
      fr
    }
    description {
      en
      fr
    }
    classifications {
      id
      group
      level
    }
    advertisementStatus
    stream
    processNumber
    createdDate
    team {
      id
      name
      displayName {
        en
        fr
      }
    }
  }
}
