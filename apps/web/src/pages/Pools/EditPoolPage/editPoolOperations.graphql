# query to populated the edit pool page
query getEditPoolData($poolId: UUID!) {
  # the existing data of the pool to edit
  poolAdvertisement(id: $poolId) {
    id
    name {
      en
      fr
    }
    closingDate
    advertisementStatus
    advertisementLanguage
    securityClearance
    classifications {
      id
      group
      level
      name {
        en
        fr
      }
      genericJobTitles {
        id
        key
        name {
          en
          fr
        }
      }
    }
    yourImpact {
      en
      fr
    }
    keyTasks {
      en
      fr
    }
    essentialSkills {
      id
      key
      name {
        en
        fr
      }
      families {
        id
        key
        description {
          en
          fr
        }
        name {
          en
          fr
        }
        category
      }
    }
    nonessentialSkills {
      id
      key
      name {
        en
        fr
      }
      families {
        id
        key
        description {
          en
          fr
        }
        name {
          en
          fr
        }
        category
      }
    }
    isRemote
    advertisementLocation {
      en
      fr
    }
    stream
    processNumber
    publishingGroup
    screeningQuestions {
      id
      question {
        en
        fr
      }
    }
    team {
      id
      name
    }
  }

  # all classifications to populate form dropdown
  classifications {
    id
    group
    level
    name {
      en
      fr
    }
  }

  # all skills to populate skill pickers
  skills {
    id
    key
    name {
      en
      fr
    }
    description {
      en
      fr
    }
    keywords {
      en
      fr
    }
    families {
      id
      key
      category
      name {
        en
        fr
      }
      description {
        en
        fr
      }
    }
  }
}

mutation updatePoolAdvertisement(
  $id: ID!
  $poolAdvertisement: UpdatePoolAdvertisementInput!
) {
  updatePoolAdvertisement(id: $id, poolAdvertisement: $poolAdvertisement) {
    id
  }
}

mutation publishPoolAdvertisement($id: ID!) {
  publishPoolAdvertisement(id: $id) {
    id
    publishedAt
  }
}

mutation changePoolClosingDate($id: ID!, $closingDate: DateTime!) {
  changePoolClosingDate(id: $id, newClosingDate: $closingDate) {
    id
  }
}

mutation closePoolAdvertisement($id: ID!) {
  closePoolAdvertisement(id: $id) {
    id
    closingDate
  }
}

mutation deletePoolAdvertisement($id: ID!) {
  deletePoolAdvertisement(id: $id) {
    id
  }
}

mutation duplicatePoolAdvertisement($id: ID!, $teamId: ID!) {
  duplicatePoolAdvertisement(id: $id, teamId: $teamId) {
    id
  }
}
