query browsePools($closingAfter: DateTime) {
  publishedPools(closingAfter: $closingAfter) {
    id
    name {
      en
      fr
    }
    closingDate
    status
    language
    securityClearance
    classifications {
      id
      group
      level
      name {
        en
        fr
      }
      minSalary
      maxSalary
      genericJobTitles {
        id
        key
        name {
          en
          fr
        }
      }
    }
    yourImpact {
      en
      fr
    }
    keyTasks {
      en
      fr
    }
    essentialSkills {
      id
      key
      name {
        en
        fr
      }
      category
      families {
        id
        key
        description {
          en
          fr
        }
        name {
          en
          fr
        }
      }
    }
    nonessentialSkills {
      id
      key
      name {
        en
        fr
      }
      category
      families {
        id
        key
        description {
          en
          fr
        }
        name {
          en
          fr
        }
      }
    }
    isRemote
    location {
      en
      fr
    }
    stream
    processNumber
    publishedAt
    publishingGroup
  }
}

query browsePool($id: UUID!) {
  pool(id: $id) {
    id
    name {
      en
      fr
    }
  }
}
query mySkills {
  me {
    experiences {
      id
      skills {
        id
      }
    }
  }
}
