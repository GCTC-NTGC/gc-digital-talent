query browsePoolAdvertisements($closingAfter: DateTime) {
  publishedPoolAdvertisements(closingAfter: $closingAfter) {
    id
    name {
      en
      fr
    }
    description {
      en
      fr
    }
    closingDate
    advertisementStatus
    advertisementLanguage
    securityClearance
    classifications {
      id
      group
      level
      name {
        en
        fr
      }
      minSalary
      maxSalary
      genericJobTitles {
        id
        key
        name {
          en
          fr
        }
      }
    }
    yourImpact {
      en
      fr
    }
    keyTasks {
      en
      fr
    }
    essentialSkills {
      id
      key
      name {
        en
        fr
      }
      families {
        id
        key
        description {
          en
          fr
        }
        name {
          en
          fr
        }
        category
      }
    }
    nonessentialSkills {
      id
      key
      name {
        en
        fr
      }
      families {
        id
        key
        description {
          en
          fr
        }
        name {
          en
          fr
        }
        category
      }
    }
    isRemote
    advertisementLocation {
      en
      fr
    }
    stream
    processNumber
    publishedAt
    publishingGroup
  }
}

query browsePool($id: UUID!) {
  pool(id: $id) {
    id
    name {
      en
      fr
    }
  }
}
query mySkills {
  me {
    experiences {
      id
      skills {
        id
      }
    }
  }
}
