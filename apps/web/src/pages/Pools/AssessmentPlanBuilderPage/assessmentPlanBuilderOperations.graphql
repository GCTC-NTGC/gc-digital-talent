# query to populated the edit pool page
query getAssessmentPlanBuilderData($poolId: UUID!) {
  # the existing data of the pool to edit
  pool(id: $poolId) {
    id
    name {
      en
      fr
    }
    publishedAt
    poolSkills {
      id
      type
      skill {
        name {
          en
          fr
        }
        # three junk fields required by schema
        id
        category
        key
      }
    }
    assessmentSteps {
      id
      sortOrder
      type
      title {
        en
        fr
      }
      poolSkills {
        id
      }
    }
  }
}
