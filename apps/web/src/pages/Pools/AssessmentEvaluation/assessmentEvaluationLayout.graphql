query GetAssessmentEvaluationPoolInfo($poolId: UUID!) {
  pool(id: $poolId) {
    id
    name {
      en
      fr
    }
    stream
    classifications {
      id
      group
      level
    }
    team {
      id
      name
      displayName {
        en
        fr
      }
    }
  }
}

query GetAssessmentEvaluationPoolWithCandidates($poolId: UUID!) {
  pool(id: $poolId) {
    id
    poolCandidates {
      id
      pool {
        id
      }
      user {
        id
      }
    }
  }
}
