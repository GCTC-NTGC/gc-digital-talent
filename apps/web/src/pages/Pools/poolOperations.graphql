fragment genericJobTitle on GenericJobTitle {
  id
  key
  name {
    en
    fr
  }
  classification {
    id
    name {
      en
      fr
    }
    group
    level
    minSalary
    maxSalary
  }
}

query getGenericJobTitle($id: UUID!) {
  genericJobTitle(id: $id) {
    ...genericJobTitle
  }
}
query GetGenericJobTitles {
  genericJobTitles {
    ...genericJobTitle
  }
}

query allTeams {
  teams {
    id
    name
    displayName {
      en
      fr
    }
  }
}

query GetProcessInfo($id: UUID!) {
  pool(id: $id) {
    id
    name {
      en
      fr
    }
    publishedAt
    isComplete
    status
    stream
    closingDate
    classifications {
      id
      name {
        en
        fr
      }
      group
      level
    }
    poolCandidates {
      id
      pool {
        id
      }
      user {
        id
      }
    }
    team {
      id
      name
    }
    poolSkills {
      id
    }
    assessmentSteps {
      id
      type
      poolSkills {
        id
      }
    }
  }
}
