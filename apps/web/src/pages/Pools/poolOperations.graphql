fragment genericJobTitle on GenericJobTitle {
  id
  key
  name {
    en
    fr
  }
  classification {
    id
    name {
      en
      fr
    }
    group
    level
    minSalary
    maxSalary
  }
}

query getGenericJobTitle($id: UUID!) {
  genericJobTitle(id: $id) {
    ...genericJobTitle
  }
}
query GetGenericJobTitles {
  genericJobTitles {
    ...genericJobTitle
  }
}

query allTeams {
  teams {
    id
    name
    displayName {
      en
      fr
    }
  }
}
