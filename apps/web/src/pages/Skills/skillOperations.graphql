fragment skillFragment on Skill {
  id
  key
  name {
    en
    fr
  }
  description {
    en
    fr
  }
  keywords {
    en
    fr
  }
  families {
    id
    key
    category
    name {
      en
      fr
    }
    description {
      en
      fr
    }
  }
}

fragment userSkillExperienceFragment on Experience {
  id
  __typename
  details
  user {
    id
  }
  ... on AwardExperience {
    title
    issuedBy
    awardedDate
    awardedTo
    awardedScope
  }
  ... on CommunityExperience {
    title
    organization
    project
    startDate
    endDate
  }
  ... on EducationExperience {
    institution
    areaOfStudy
    thesisTitle
    startDate
    endDate
    type
    status
  }
  ... on PersonalExperience {
    title
    description
    startDate
    endDate
  }
  ... on WorkExperience {
    role
    organization
    division
    startDate
    endDate
  }
}

query AllSkills {
  skills {
    ...skillFragment
  }
}

query Skill($id: UUID!) {
  skill(id: $id) {
    ...skillFragment
  }
}

query GetUpdateSkillData($id: UUID!) {
  skillFamilies {
    id
    key
    category
    name {
      en
      fr
    }
    description {
      en
      fr
    }
  }

  skill(id: $id) {
    id
    key
    name {
      en
      fr
    }
    description {
      en
      fr
    }
    keywords {
      en
      fr
    }
    families {
      id
      key
      category
      name {
        en
        fr
      }
      description {
        en
        fr
      }
    }
  }
}

query UserSkill($skillId: UUID!) {
  me {
    userSkills(includeSkillIds: [$skillId]) {
      id
      whenSkillUsed
      skillLevel
      user {
        id
      }
      skill {
        id
        key
        name {
          en
          fr
        }
      }
    }
  }
  skill(id: $skillId) {
    ...skillFragment
    experiences {
      ...userSkillExperienceFragment
    }
  }
}

mutation UpdateSkill($id: ID!, $skill: UpdateSkillInput!) {
  updateSkill(id: $id, skill: $skill) {
    name {
      en
      fr
    }
    description {
      en
      fr
    }
    keywords {
      en
      fr
    }
  }
}

mutation CreateSkill($skill: CreateSkillInput!) {
  createSkill(skill: $skill) {
    key
    name {
      en
      fr
    }
    description {
      en
      fr
    }
    keywords {
      en
      fr
    }
  }
}
