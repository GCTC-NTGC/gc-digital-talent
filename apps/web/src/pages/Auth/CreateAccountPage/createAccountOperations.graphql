mutation CreateAccount($id: ID!, $user: UpdateUserAsUserInput!) {
  updateUserAsUser(id: $id, user: $user) {
    id
    authInfo {
      id
    }
    email
    firstName
    lastName
    preferredLang
    preferredLanguageForInterview
    preferredLanguageForExam
    isGovEmployee
    govEmployeeType
    isProfileComplete
    department {
      id
      departmentNumber
      name {
        en
        fr
      }
    }
    currentClassification {
      id
      name {
        en
        fr
      }
      group
      level
      minSalary
      maxSalary
    }
  }
}

