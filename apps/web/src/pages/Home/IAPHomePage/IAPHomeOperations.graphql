query IAPPublishedPools(
  $closingAfter: DateTime
  $publishingGroup: PublishingGroup
) {
  me {
    id
    poolCandidates {
      id
      pool {
        id
      }
      submittedAt
    }
  }
  publishedPools(
    closingAfter: $closingAfter
    publishingGroup: $publishingGroup
  ) {
    id
    name {
      en
      fr
    }
    closingDate
    status
    language
    securityClearance
    classifications {
      id
      group
      level
      name {
        en
        fr
      }
      minSalary
      maxSalary
      genericJobTitles {
        id
        key
        name {
          en
          fr
        }
      }
    }
    yourImpact {
      en
      fr
    }
    keyTasks {
      en
      fr
    }
    essentialSkills {
      id
      key
      name {
        en
        fr
      }
      families {
        id
        key
        description {
          en
          fr
        }
        name {
          en
          fr
        }
        category
      }
    }
    nonessentialSkills {
      id
      key
      name {
        en
        fr
      }
      families {
        id
        key
        description {
          en
          fr
        }
        name {
          en
          fr
        }
        category
      }
    }
    isRemote
    location {
      en
      fr
    }
    stream
    processNumber
    publishedAt
    publishingGroup
  }
}
