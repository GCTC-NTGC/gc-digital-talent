fragment application on PoolCandidate {
  id
  status
  archivedAt
  submittedAt
  poolAdvertisement {
    id
    closingDate
    name {
      en
      fr
    }
    stream
    classifications {
      id
      group
      level
      name {
        en
        fr
      }
      genericJobTitles {
        id
        key
        name {
          en
          fr
        }
      }
      minSalary
      maxSalary
    }
  }
  # Note: This is a weird circular dependency but required by the API
  pool {
    id
  }
  user {
    id
  }
}

query ApplicantInformation {
  me {
    id
    sub
    legacyRoles
    firstName
    lastName
    email
    telephone
    preferredLang
    preferredLanguageForInterview
    preferredLanguageForExam
    currentProvince
    currentCity
    citizenship
    armedForcesStatus
    languageAbility
    lookingForEnglish
    lookingForFrench
    lookingForBilingual
    bilingualEvaluation
    comprehensionLevel
    writtenLevel
    verbalLevel
    estimatedLanguageAbility
    isGovEmployee
    hasPriorityEntitlement
    priorityNumber
    govEmployeeType
    department {
      id
      departmentNumber
      name {
        en
        fr
      }
    }
    currentClassification {
      id
      group
      level
      name {
        en
        fr
      }
    }
    expectedGenericJobTitles {
      id
      key
      name {
        en
        fr
      }
    }
    isWoman
    hasDisability
    isIndigenous
    indigenousCommunities
    indigenousDeclarationSignature
    indigenousCommunities
    indigenousDeclarationSignature
    isVisibleMinority
    hasDiploma
    locationPreferences
    locationExemptions
    acceptedOperationalRequirements
    expectedSalary
    expectedClassifications {
      id
      name {
        en
        fr
      }
      group
      level
    }
    positionDuration
    isProfileComplete
    experiences {
      id
      __typename
      applicant {
        id
        email
      }
      details
      skills {
        id
        key
        name {
          en
          fr
        }
        description {
          en
          fr
        }
        keywords {
          en
          fr
        }
        experienceSkillRecord {
          details
        }
      }
      ... on AwardExperience {
        title
        issuedBy
        awardedDate
        awardedTo
        awardedScope
      }
      ... on CommunityExperience {
        title
        organization
        project
        startDate
        endDate
      }
      ... on EducationExperience {
        institution
        areaOfStudy
        thesisTitle
        startDate
        endDate
        type
        status
      }
      ... on PersonalExperience {
        title
        description
        startDate
        endDate
      }
      ... on WorkExperience {
        role
        organization
        division
        startDate
        endDate
      }
    }
    poolCandidates {
      ...application
    }
  }
}
