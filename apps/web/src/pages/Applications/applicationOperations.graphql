query GetProfileFormOptions {
  departments {
    id
    departmentNumber
    name {
      en
      fr
    }
  }
  classifications {
    id
    name {
      en
      fr
    }
    group
    level
    minSalary
    maxSalary
  }
}

fragment experienceFragment on Experience {
  id
  __typename
  user {
    id
    email
  }
  details
  skills {
    id
    key
    name {
      en
      fr
    }
    description {
      en
      fr
    }
    keywords {
      en
      fr
    }
    category
    experienceSkillRecord {
      details
    }
  }
  ... on AwardExperience {
    title
    issuedBy
    awardedDate
    awardedTo
    awardedScope
  }
  ... on CommunityExperience {
    title
    organization
    project
    startDate
    endDate
  }
  ... on EducationExperience {
    institution
    areaOfStudy
    thesisTitle
    startDate
    endDate
    type
    status
  }
  ... on PersonalExperience {
    title
    description
    startDate
    endDate
  }
  ... on WorkExperience {
    role
    organization
    division
    startDate
    endDate
  }
}

fragment poolSkills on Skill {
  id
  key
  name {
    en
    fr
  }
  description {
    en
    fr
  }
  category
  families {
    id
    key
    description {
      en
      fr
    }
    name {
      en
      fr
    }
  }
}

mutation UpdateApplication($id: ID!, $application: UpdateApplicationInput!) {
  updateApplication(id: $id, application: $application) {
    id
  }
}

