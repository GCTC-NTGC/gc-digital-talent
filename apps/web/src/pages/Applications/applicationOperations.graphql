query GetProfileFormOptions {
  departments {
    id
    departmentNumber
    name {
      en
      fr
    }
  }
  classifications {
    id
    name {
      en
      fr
    }
    group
    level
    minSalary
    maxSalary
  }
}

query GetApplication($id: UUID!) {
  poolCandidate(id: $id) {
    id
    user {
      id
      firstName
      lastName
      email
      telephone
      preferredLang
      preferredLanguageForInterview
      preferredLanguageForExam
      currentProvince
      currentCity
      citizenship
      languageAbility
      lookingForEnglish
      lookingForFrench
      lookingForBilingual
      bilingualEvaluation
      comprehensionLevel
      writtenLevel
      verbalLevel
      estimatedLanguageAbility
      isGovEmployee
      govEmployeeType
      armedForcesStatus
      hasPriorityEntitlement
      priorityNumber
      isProfileComplete
      department {
        id
        departmentNumber
        name {
          en
          fr
        }
      }
      currentClassification {
        id
        group
        level
        name {
          en
          fr
        }
      }
      expectedGenericJobTitles {
        id
        key
        name {
          en
          fr
        }
      }
      isWoman
      hasDisability
      isIndigenous
      indigenousCommunities
      indigenousDeclarationSignature
      isVisibleMinority
      jobLookingStatus
      hasDiploma
      locationPreferences
      locationExemptions
      acceptedOperationalRequirements
      expectedSalary
      expectedClassifications {
        id
        name {
          en
          fr
        }
        group
        level
      }
      positionDuration
      experiences {
        id
        __typename
        applicant {
          id
          email
        }
        details
        skills {
          id
          key
          name {
            en
            fr
          }
          description {
            en
            fr
          }
          keywords {
            en
            fr
          }
          experienceSkillRecord {
            details
          }
        }
        ... on AwardExperience {
          title
          issuedBy
          awardedDate
          awardedTo
          awardedScope
        }
        ... on CommunityExperience {
          title
          organization
          project
          startDate
          endDate
        }
        ... on EducationExperience {
          institution
          areaOfStudy
          thesisTitle
          startDate
          endDate
          type
          status
        }
        ... on PersonalExperience {
          title
          description
          startDate
          endDate
        }
        ... on WorkExperience {
          role
          organization
          division
          startDate
          endDate
        }
      }
    }
    pool {
      id
      name {
        en
        fr
      }
      stream
      closingDate
      publishingGroup
      language
      classifications {
        id
        group
        level
        name {
          en
          fr
        }
        genericJobTitles {
          id
          key
          name {
            en
            fr
          }
        }
      }
      essentialSkills {
        ...poolSkills
      }
      nonessentialSkills {
        ...poolSkills
      }
      screeningQuestions {
        id
        question {
          en
          fr
        }
      }
    }
    educationRequirementOption
    educationRequirementExperiences {
      id
      applicant {
        id
        email
      }
    }
    submittedSteps
    screeningQuestionResponses {
      id
      answer
      screeningQuestion {
        id
        question {
          en
          fr
        }
      }
    }
    signature
  }
}

fragment poolSkills on Skill {
  id
  key
  name {
    en
    fr
  }
  description {
    en
    fr
  }
  families {
    id
    key
    description {
      en
      fr
    }
    name {
      en
      fr
    }
    category
  }
}

mutation UpdateApplication($id: ID!, $application: UpdateApplicationInput!) {
  updateApplication(id: $id, application: $application) {
    id
  }
}

mutation UpdateUserAndApplication(
  $userId: ID!
  $userInput: UpdateUserAsUserInput!
  $applicationId: ID!
  $applicationInput: UpdateApplicationInput!
) {
  updateUserAsUser(id: $userId, user: $userInput) {
    id
    indigenousCommunities
    indigenousDeclarationSignature
  }
  updateApplication(id: $applicationId, application: $applicationInput) {
    id
  }
}
