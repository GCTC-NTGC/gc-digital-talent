query ListTeams {
  teams {
    id
    name
    contactEmail
    displayName {
      en
      fr
    }
    departments {
      id
      departmentNumber
      name {
        en
        fr
      }
    }
  }
}

query ViewTeam($id: UUID!) {
  team(id: $id) {
    id
    name
    contactEmail
    displayName {
      en
      fr
    }
    description {
      en
      fr
    }
    departments {
      id
      departmentNumber
      name {
        en
        fr
      }
    }
  }
}

query TeamName($id: UUID!) {
  team(id: $id) {
    id
    displayName {
      en
      fr
    }
  }
}
