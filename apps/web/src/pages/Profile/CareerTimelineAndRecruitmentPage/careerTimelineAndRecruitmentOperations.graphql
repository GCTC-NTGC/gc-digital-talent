fragment user on User {
  id
  email
}

fragment experience on Experience {
  id
  details
  user {
    ...user
  }
  skills {
    id
    key
    name {
      en
      fr
    }
    category
    experienceSkillRecord {
      details
    }
  }
  ... on AwardExperience {
    title
    issuedBy
    awardedDate
    awardedTo
    awardedScope
  }
  ... on CommunityExperience {
    title
    organization
    project
    startDate
    endDate
  }
  ... on EducationExperience {
    institution
    areaOfStudy
    thesisTitle
    startDate
    endDate
    type
    status
  }
  ... on PersonalExperience {
    title
    description
    startDate
    endDate
  }
  ... on WorkExperience {
    role
    organization
    division
    startDate
    endDate
  }
}

fragment applicantExperiences on User {
  id
  experiences {
    ...experience
  }
}

fragment poolSkills on Skill {
  id
  key
  name {
    en
    fr
  }
  description {
    en
    fr
  }
  category
  families {
    id
    key
    description {
      en
      fr
    }
    name {
      en
      fr
    }
  }
}

fragment applicationTimelineAndRecruitment on PoolCandidate {
  id
  status
  archivedAt
  submittedAt
  suspendedAt
  pool {
    id
    closingDate
    name {
      en
      fr
    }
    publishingGroup
    stream
    classifications {
      id
      group
      level
      name {
        en
        fr
      }
      genericJobTitles {
        id
        key
        name {
          en
          fr
        }
      }
      minSalary
      maxSalary
    }
    essentialSkills {
      ...poolSkills
    }
    team {
      id
      name
      departments {
        id
        departmentNumber
        name {
          en
          fr
        }
      }
    }
  }
}

query getAllApplicantExperiences($id: UUID!) {
  applicant(id: $id) {
    ...applicantExperiences
    poolCandidates {
      ...applicationTimelineAndRecruitment
    }
  }
}

query getAllApplicantExperiencesAndPoolSkills(
  $applicantId: UUID!
  $poolId: UUID!
) {
  applicant(id: $applicantId) {
    ...applicantExperiences
  }
  pool(id: $poolId) {
    essentialSkills {
      ...poolSkills
    }
    nonessentialSkills {
      ...poolSkills
    }
  }
}
