<!DOCTYPE html>
<html lang="en" data-h2>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title><%= htmlWebpackPlugin.options.title %></title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      id="app"
      data-h2-color="base(black)"
      data-h2-background="base(background)"
      data-h2-font-family="base(sans)"
    ></div>
    <script src="<%= htmlWebpackPlugin.files.publicPath %>config.js"></script>
    <noscript
      >It looks like JavaScript is disabled in your browser settings or
      unsupported by the browser itself. JavaScript is required to view this
      application.<br />Il semblerait que la fonction JavaScript soit désactivée
      ou non prise en charge dans votre navigateur comme tel. Il est nécessaire
      d’avoir JavaScript pour consulter cette application.</noscript
    >
  </body>
</html>
