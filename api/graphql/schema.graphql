"A date string with format `Y-m-d`, e.g. `2011-05-23`."
scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

"A RFC 5321 compliant email."
scalar Email @scalar(class: "MLL\\GraphQLScalars\\Email")

"A phone number string which must comply with E.123 international notation, including country code and with groups split by spaces."
scalar PhoneNumber

type LocalizedString {
    en: String
    fr: String
}

enum Language {
    EN @enum(value: "en")
    FR @enum(value: "fr")
}

type User {
    id: ID!
    firstName: String! @rename(attribute: "first_name")
    lastName: String! @rename(attribute: "last_name")
    email: Email!
    telephone: PhoneNumber
    preferredLang: Language @rename(attribute: "preferred_lang")
}

type Pool {
    id: ID!
    owner: User!
    name: LocalizedString!
    description: LocalizedString
    classifications: [Classification]
    essentialCriteria: [CmoAsset] @rename(attribute: "essential_criteria")
    assetCriteria: [CmoAsset] @rename(attribute: "asset_criteria")
    operationalRequirements: [OperationalRequirement] @rename(attribute: "operational_requirements")
}

enum PoolCandidateStatus {
    AVAILABLE
    PLACED
    NO_LONGER_INTERESTED
}

type PoolCandidate {
    id: ID!
    pool: Pool!
    user: User!
    cmoIdentifier: ID @rename(attribute: "cmo_identifier")

    """
    Employment Equity fields
    """
    isWoman: Boolean @rename(attribute: "is_woman")
    hasDisability: Boolean @rename(attribute: "has_disability")
    isIndigenous: Boolean @rename(attribute: "is_indigenous")
    isVisibleMinority: Boolean @rename(attribute: "is_visible_minority")

    hasDiploma: Boolean @rename(attribute: "has_diploma")
    languageAbility: LanguageAbility
    locationPreferences: [WorkRegion]
    acceptedOperationalRequirements: [OperationalRequirement]
    expectedSalary: [SalaryRange]
    expectedClassifications: [Classification]
    cmoAssets: [CmoAsset]

    status: PoolCandidateStatus!
}

enum LanguageAbility {
    ENGLISH
    FRENCH
    BILINGUAL
}

enum WorkRegion {
    TELEWORK
    NATIONAL_CAPITAL
    ATLANTIC
    QUEBEC
    ONTARIO
    PRAIRIE
    BRITISH_COLUMBIA
    NORTH
}

"""
eg Overtime as Required, Shift Work, Travel as Required, etc.
"""
enum OperationalRequirement {
    OVERTIME_AS_REQUIRED
    SHIFT_WORK
    ON_CALL_24_7
    TRAVEL_AS_REQUIRED
    TRANSPORT_EQUIPMENT_20_KG
    DRIVERS_LICENSE
}

