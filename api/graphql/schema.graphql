    user(id: ID! @eq): User @find @guard @can(ability: "view", query: true)
    users: [User]! @all @guard @can(ability: "viewAny")
    usersPaginated(where: UserFilterInput orderBy: [OrderByClause!] @orderBy): [User]! @orderBy(column: "created_at", direction: DESC) @paginate(defaultCount: 10, maxCount: 1000 ) @guard @can(ability: "viewAny")
    applicant(id: ID! @eq): Applicant @find(model: "User") @guard @can(ability: "viewApplicant", query: true, model: "User")
    applicants(includeIds: [ID]! @in(key: "id")): [Applicant]! @all(model: "User") @guard @can(ability: "viewAnyApplicants", model: "User")
    # countApplicants returns the number of candidates matching its filters, and requires no special permissions.
    countApplicants(where: ApplicantFilterInput): Int! @count(model: "User", scopes: ["availableForOpportunities"])
    pool(id: ID! @eq): Pool @find
    poolAdvertisement(id: ID! @eq): PoolAdvertisement @find(model: "Pool")
    poolByKey(key: String! @eq): Pool @find
    pools: [Pool]! @all
    poolCandidate(id: ID! @eq): PoolCandidate @find @guard @can(ability: "view", query: true)
    poolCandidates: [PoolCandidate]! @all(scopes: ["expiryFilter"]) @guard @can(ability: "viewAny")
    # countPoolCandidates returns the number of candidates matching its filters, and requires no special permissions.
    countPoolCandidates(where: PoolCandidateFilterInput): Int! @deprecated(reason: "Replaced by countApplicants") @count(model: "PoolCandidate" scopes: ["expiryFilter", "available"])
    # searchPoolCandidates returns the actual candidates matching a filter, and requires permissions.
    searchPoolCandidates(where: PoolCandidateFilterInput orderBy: [OrderByClause!] @orderBy, expiryStatus: CandidateExpiryFilter): [PoolCandidate]! @all(scopes: ["expiryFilter", "available"]) @orderBy(column: "created_at", direction: DESC) @guard @can(ability: "viewAny")
    classification(id: ID! @eq): Classification @find
    classifications: [Classification]! @all
    cmoAsset(id: ID! @eq): CmoAsset @find
    cmoAssets: [CmoAsset]! @all
    department(id: ID! @eq): Department @find
    departments: [Department]! @all
    poolCandidateFilter(id: ID! @eq): PoolCandidateFilter @find @guard @can(ability: "view", query: true)
    poolCandidateFilters: [PoolCandidateFilter]! @all @guard @can(ability: "viewAny")
    applicantFilter(id: ID! @eq): ApplicantFilter @find @guard @can(ability: "view", query: true)
    applicantFilters: [ApplicantFilter]! @all @guard @can(ability: "viewAny")
    poolCandidateSearchRequest(id: ID! @eq): PoolCandidateSearchRequest @find @guard @can(ability: "view", query: true)
    poolCandidateSearchRequests: [PoolCandidateSearchRequest]! @all @guard @can(ability: "viewAny")
    latestPoolCandidateSearchRequests(limit: Int @limit): [PoolCandidateSearchRequest]! @all @orderBy(column: "created_at", direction: DESC) @guard @can(ability: "viewAny")
    skillFamily(id: ID! @eq): SkillFamily @find
    skillFamilies: [SkillFamily]! @all
    skill(id: ID! @eq): Skill @find
    skills: [Skill]! @all
    genericJobTitle(id: ID! @eq): GenericJobTitle @find
    genericJobTitles: [GenericJobTitle]! @all
}
