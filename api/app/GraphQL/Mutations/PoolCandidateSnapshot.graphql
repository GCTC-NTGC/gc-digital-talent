# Comes from apps/web/src/pages/ProfilePage/profileOperations.graphql
# Should match the getMe query from that file to take accurate snapshots
query getProfile($userId: UUID!) {
  user(id: $userId) {
    id
    sub
    roles
    firstName
    lastName
    email
    telephone
    preferredLang
    currentProvince
    currentCity
    citizenship
    armedForcesStatus
    languageAbility
    lookingForEnglish
    lookingForFrench
    lookingForBilingual
    bilingualEvaluation
    comprehensionLevel
    writtenLevel
    verbalLevel
    estimatedLanguageAbility
    isGovEmployee
    hasPriorityEntitlement
    priorityNumber
    govEmployeeType
    department {
      id
      departmentNumber
      name {
        en
        fr
      }
    }
    currentClassification {
      id
      group
      level
      name {
        en
        fr
      }
    }
    isWoman
    hasDisability
    isIndigenous
    indigenousCommunities
    indigenousDeclarationSignature
    isVisibleMinority
    jobLookingStatus
    hasDiploma
    locationPreferences
    locationExemptions
    acceptedOperationalRequirements
    positionDuration
    cmoAssets {
      id
      name {
        en
        fr
      }
      description {
        en
        fr
      }
      key
    }
    experiences {
      id
      __typename
      applicant {
        id
        email
      }
      details
      skills {
        id
        key
        name {
          en
          fr
        }
        description {
          en
          fr
        }
        keywords {
          en
          fr
        }
        experienceSkillRecord {
          details
        }
      }
      ... on AwardExperience {
        title
        issuedBy
        awardedDate
        awardedTo
        awardedScope
      }
      ... on CommunityExperience {
        title
        organization
        project
        startDate
        endDate
      }
      ... on EducationExperience {
        institution
        areaOfStudy
        thesisTitle
        startDate
        endDate
        type
        status
      }
      ... on PersonalExperience {
        title
        description
        startDate
        endDate
      }
      ... on WorkExperience {
        role
        organization
        division
        startDate
        endDate
      }
    }
    poolCandidates {
      status
      expiryDate
      pool {
        id
        name {
          en
          fr
        }
        stream
        classifications {
          id
          group
          level
        }
      }
      id
    }
    isProfileComplete
  }
}
