# Comes from apps/web/src/pages/Profile/ProfilePage/profileOperations.graphql
# Should match the getMe query from that file to take accurate snapshots
query getProfile($userId: UUID!) {
  user(id: $userId) {
    id
    authInfo {
      id
      sub
    }
    firstName
    lastName
    email
    telephone
    preferredLang
    preferredLanguageForInterview
    preferredLanguageForExam
    currentProvince
    currentCity
    citizenship
    armedForcesStatus
    lookingForEnglish
    lookingForFrench
    lookingForBilingual
    bilingualEvaluation
    comprehensionLevel
    writtenLevel
    verbalLevel
    estimatedLanguageAbility
    isGovEmployee
    hasPriorityEntitlement
    priorityNumber
    govEmployeeType
    department {
      id
      departmentNumber
      name {
        en
        fr
      }
    }
    currentClassification {
      id
      group
      level
      name {
        en
        fr
      }
    }
    isWoman
    hasDisability
    indigenousCommunities
    indigenousDeclarationSignature
    isVisibleMinority
    hasDiploma
    locationPreferences
    locationExemptions
    acceptedOperationalRequirements
    positionDuration
    userSkills {
      id
      skill {
        id
        key
        name {
          en
          fr
        }
        category
      }
    }
    experiences {
      ...profileExperience
    }
    isProfileComplete
    poolCandidates {
      id
      status
      expiryDate
      signature
      archivedAt
      submittedAt
      suspendedAt
      pool {
        id
        closingDate
        name {
          en
          fr
        }
        stream
        classifications {
          id
          group
          level
          name {
            en
            fr
          }
          genericJobTitles {
            id
            key
            name {
              en
              fr
            }
          }
          minSalary
          maxSalary
        }
      }
      educationRequirementOption
      educationRequirementExperiences {
        ...profileExperience
      }
      screeningQuestionResponses {
        id
        answer
        screeningQuestion {
          id
          sortOrder
          question {
            en
            fr
          }
        }
      }
    }
  }
}

fragment profileExperience on Experience {
  id
  __typename
  details
  skills {
    id
    key
    name {
      en
      fr
    }
    description {
      en
      fr
    }
    keywords {
      en
      fr
    }
    category
    experienceSkillRecord {
      details
    }
  }
  ... on AwardExperience {
    title
    issuedBy
    awardedDate
    awardedTo
    awardedScope
  }
  ... on CommunityExperience {
    title
    organization
    project
    startDate
    endDate
  }
  ... on EducationExperience {
    institution
    areaOfStudy
    thesisTitle
    startDate
    endDate
    type
    status
  }
  ... on PersonalExperience {
    title
    description
    startDate
    endDate
  }
  ... on WorkExperience {
    role
    organization
    division
    startDate
    endDate
  }
}
