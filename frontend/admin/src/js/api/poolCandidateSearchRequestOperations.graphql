fragment poolCandidateSearchRequest on PoolCandidateSearchRequest {
  id
  fullName
  email
  department {
    id
    departmentNumber
    name {
      en
      fr
    }
  }
  jobTitle
  additionalComments
  poolCandidateFilter {
    id
    classifications {
      id
      name {
        en
        fr
      }
      group
      level
    }
    hasDiploma
    equity {
      hasDisability
      isIndigenous
      isVisibleMinority
      isWoman
    }
    languageAbility
    operationalRequirements
    workRegions
    pools {
      id
      name {
        en
        fr
      }
      classifications {
        id
        group
        level
      }
      stream
    }
  }
  requestedDate
  status
  doneDate
  adminNotes
  applicantFilter {
    id
    hasDiploma
    equity {
      hasDisability
      isIndigenous
      isVisibleMinority
      isWoman
    }
    languageAbility
    operationalRequirements
    locationPreferences
    positionDuration
    expectedClassifications {
      id
      name {
        en
        fr
      }
      group
      level
    }
    skills {
      id
      key
      name {
        en
        fr
      }
    }
    pools {
      id
      name {
        en
        fr
      }
      stream
      classifications {
        id
        group
        level
      }
    }
  }
}
query getPoolCandidateSearchRequests {
  poolCandidateSearchRequests {
    ...poolCandidateSearchRequest
  }
}

query getPoolCandidateSearchRequest($id: ID!) {
  poolCandidateSearchRequest(id: $id) {
    ...poolCandidateSearchRequest
  }
}

mutation updatePoolCandidateSearchRequest(
  $id: ID!
  $poolCandidateSearchRequest: UpdatePoolCandidateSearchRequestInput!
) {
  updatePoolCandidateSearchRequest(
    id: $id
    poolCandidateSearchRequest: $poolCandidateSearchRequest
  ) {
    id
    status
    adminNotes
  }
}
