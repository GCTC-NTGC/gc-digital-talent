fragment poolCandidateSearchRequest on PoolCandidateSearchRequest {
  id
  fullName
  email
  department {
    id
    departmentNumber
    name {
      en
      fr
    }
  }
  jobTitle
  additionalComments
  poolCandidateFilter {
    id
    classifications {
      id
      name {
        en
        fr
      }
      group
      level
    }
    cmoAssets {
      id
      key
      name {
        en
        fr
      }
    }
    hasDiploma
    equity {
      hasDisability
      isIndigenous
      isVisibleMinority
      isWoman
    }
    languageAbility
    operationalRequirements
    workRegions
    pools {
      id
      name {
        en
        fr
      }
    }
  }
  requestedDate
  status
  adminNotes
  applicantFilter {
    id
    hasDiploma
    equity {
      hasDisability
      isIndigenous
      isVisibleMinority
      isWoman
    }
    languageAbility
    operationalRequirements
    locationPreferences
    wouldAcceptTemporary
    expectedClassifications {
      id
      name {
        en
        fr
      }
      group
      level
    }
    skills {
      id
      key
      name {
        en
        fr
      }
    }
    pools {
      id
      name {
        en
        fr
      }
    }
  }
}
query getPoolCandidateSearchRequests {
  poolCandidateSearchRequests {
    ...poolCandidateSearchRequest
  }
}

query getPoolCandidateSearchRequest($id: ID!) {
  poolCandidateSearchRequest(id: $id) {
    ...poolCandidateSearchRequest
  }
}

query searchPoolCandidates($poolCandidateFilter: PoolCandidateFilterInput) {
  searchPoolCandidates(where: $poolCandidateFilter) {
    id
    user {
      id
      email
      firstName
      lastName
    }
    expectedClassifications {
      id
      name {
        en
        fr
      }
      group
      level
    }
    acceptedOperationalRequirements
    isWoman
    hasDisability
    isIndigenous
    isVisibleMinority
    cmoAssets {
      id
      key
      name {
        en
        fr
      }
    }
    pool {
      id
    }
  }
}

mutation updatePoolCandidateSearchRequest(
  $id: ID!
  $poolCandidateSearchRequest: UpdatePoolCandidateSearchRequestInput!
) {
  updatePoolCandidateSearchRequest(
    id: $id
    poolCandidateSearchRequest: $poolCandidateSearchRequest
  ) {
    id
    status
    adminNotes
  }
}
