query AllUsers {
  users {
    id
    email
    firstName
    lastName
    telephone
    preferredLang
  }
}

query User($id: ID!) {
  user(id: $id) {
    id
    email
    sub
    firstName
    lastName
    telephone
    preferredLang
    roles
  }
}

mutation CreateUser($user: CreateUserInput!) {
  createUser(user: $user) {
    sub
    roles

    firstName
    lastName
    email
    telephone
    currentProvince
    currentCity

    languageAbility
    preferredLang
    lookingForEnglish
    lookingForFrench
    lookingForBilingual
    bilingualEvaluation
    comprehensionLevel
    writtenLevel
    verbalLevel
    estimatedLanguageAbility

    isGovEmployee
    interestedInLaterOrSecondment
    currentClassification {
      id
      name {
        en
        fr
      }
      group
      level
      minSalary
      maxSalary
    }

    isWoman
    hasDisability
    isIndigenous
    isVisibleMinority

    jobLookingStatus

    hasDiploma
    locationPreferences
    locationExemptions
    acceptedOperationalRequirements
    expectedSalary
    expectedClassifications {
      id
      name {
        en
        fr
      }
      group
      level
      minSalary
      maxSalary
    }
    wouldAcceptTemporary
  }
}

