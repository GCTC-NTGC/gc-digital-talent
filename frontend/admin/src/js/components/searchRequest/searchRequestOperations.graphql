query searchPoolCandidates($poolCandidateFilter: PoolCandidateFilterInput) {
  searchPoolCandidates(where: $poolCandidateFilter) {
    id
    user {
      id
      email
      firstName
      lastName
      expectedClassifications {
        group
        level
        name {
          en
          fr
        }
      }
      acceptedOperationalRequirements
      isWoman
      hasDisability
      isVisibleMinority
      isIndigenous
    }
    pool {
      id
    }
  }
}
