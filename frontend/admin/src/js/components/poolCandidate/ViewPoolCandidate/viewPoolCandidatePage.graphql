query getPoolCandidateSnapshot($poolCandidateId: UUID!) {
  poolCandidate(id: $poolCandidateId) {
    id
    user {
      id
      firstName
      lastName
    }
    profileSnapshot
    submittedAt
    pool {
      id
      name {
        en
        fr
      }
      stream
      classifications {
        id
        group
        level
        name {
          en
          fr
        }
      }
    }
  }
}
