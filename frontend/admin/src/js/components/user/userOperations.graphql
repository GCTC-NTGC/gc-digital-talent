query AllUsersPaginated($where: UserFilterInput, $first: Int, $page: Int, $orderBy: [OrderByClause!]) {
  usersPaginated(where: $where, first: $first, page: $page, orderBy: $orderBy) {
    data {
      id
      email
      firstName
      lastName
      telephone
      preferredLang
    }
    paginatorInfo {
      count
      currentPage
      firstItem
      hasMorePages
      lastItem
      lastPage
      perPage
      total
    }
  }
}

query selectedUsers($ids: [ID]!) {
  applicants(includeIds: $ids) {
    id
    email
    firstName
    lastName
    telephone
    preferredLang
    lookingForEnglish
    lookingForFrench
    lookingForBilingual
    bilingualEvaluation
    comprehensionLevel
    writtenLevel
    verbalLevel
    estimatedLanguageAbility
    isGovEmployee
    govEmployeeType
    interestedInLaterOrSecondment
    locationPreferences
    locationExemptions
    wouldAcceptTemporary
    acceptedOperationalRequirements
    isWoman
    isIndigenous
    isVisibleMinority
    hasDisability
    expectedSalary
    expectedGenericJobTitles {
      id
      key
      name {
        en
        fr
      }
    }
    department {
      id
      departmentNumber
      name {
        en
        fr
      }
    }
    currentClassification {
      id
      group
      level
      name {
        en
        fr
      }
    }
    experiences {
      id
      __typename
      applicant {
        id
        email
      }
      details
      skills {
        id
        key
        name {
          en
          fr
        }
        description {
          en
          fr
        }
        keywords {
          en
          fr
        }
        experienceSkillRecord {
          details
        }
      }
      ... on AwardExperience {
        title
        issuedBy
        awardedDate
        awardedTo
        awardedScope
      }
      ... on CommunityExperience {
        title
        organization
        project
        startDate
        endDate
      }
      ... on EducationExperience {
        institution
        areaOfStudy
        thesisTitle
        startDate
        endDate
        type
        status
      }
      ... on PersonalExperience {
        title
        description
        startDate
        endDate
      }
      ... on WorkExperience {
        role
        organization
        division
        startDate
        endDate
      }
    }
    poolCandidates {
      status
      expiryDate
      pool {
        id
        name {
          en
          fr
        }
      }
      id
    }
  }
}
