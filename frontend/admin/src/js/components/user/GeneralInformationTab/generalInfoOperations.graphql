query GetGeneralInfo($id: ID!) {
  user(id: $id) {
    id
    email
    sub
    firstName
    lastName
    telephone
    citizenship
    armedForcesStatus
    preferredLang
    roles
    currentProvince
    currentCity
    jobLookingStatus
    isIndigenous
    hasDisability
    isVisibleMinority
    isWoman
    poolCandidates {
      id
      user {
        id
      }
      pool {
        id
        name {
          en
          fr
        }
      }
      status
      expiryDate
      notes
    }
  }
  pools {
    id
    name {
      en
      fr
    }
  }
}
