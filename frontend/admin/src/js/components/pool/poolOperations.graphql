fragment pool on Pool {
  id
  owner {
    id
    firstName
    lastName
    email
  }
  name {
    en
    fr
  }
  key
  description {
    en
    fr
  }
  keyTasks {
    en
    fr
  }
  status
  classifications {
    id
    name {
      en
      fr
    }
    group
    level
  }
  assetCriteria {
    id
    key
    name {
      en
      fr
    }
  }
  essentialCriteria {
    id
    key
    name {
      en
      fr
    }
  }
  operationalRequirements
}

query getPool($id: ID!) {
  pool(id: $id) {
    ...pool
  }
}

query getPoolAdvertisement($id: ID!) {
  poolAdvertisement(id: $id) {
    id
    name {
      en
      fr
    }
    expiryDate
    advertisementStatus
    advertisementLanguage
    securityClearance
    classifications {
      id
      group
      level
      name {
        en
        fr
      }
      genericJobTitles {
        id
        key
        name {
          en
          fr
        }
      }
    }
    yourImpact {
      en
      fr
    }
    keyTasks {
      en
      fr
    }
    essentialSkills {
      id
      key
      name {
        en
        fr
      }
      families {
        id
        key
        description {
          en
          fr
        }
        name {
          en
          fr
        }
        category
      }
    }
    nonessentialSkills {
      id
      key
      name {
        en
        fr
      }
      families {
        id
        key
        description {
          en
          fr
        }
        name {
          en
          fr
        }
        category
      }
    }
    advertisementLocation {
      en
      fr
    }
  }
}

query getPools {
  pools {
    id
    owner {
      id
      email
    }
    name {
      en
      fr
    }
    key
    description {
      en
      fr
    }
    classifications {
      group
      level
    }
    status
  }
}

mutation updatePool($id: ID!, $pool: UpdatePoolInput!) {
  updatePool(id: $id, pool: $pool) {
    owner {
      id
    }
    name {
      en
      fr
    }
    key
    description {
      en
      fr
    }
    keyTasks {
      en
      fr
    }
    status
    classifications {
      id
      group
      level
    }
    assetCriteria {
      id
      key
    }
    essentialCriteria {
      id
      key
    }
    operationalRequirements
  }
}
