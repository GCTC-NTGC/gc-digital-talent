query getUpdatePoolData($id: ID!) {
  users {
    id
    email
    firstName
    lastName
  }
  classifications {
    id
    group
    level
  }
  cmoAssets {
    id
    key
    name {
      en
      fr
    }
  }
  pool(id: $id) {
    ...pool
  }
}

query getCreatePoolData {
  users {
    id
    email
    firstName
    lastName
  }
  classifications {
    id
    group
    level
  }
  cmoAssets {
    id
    key
    name {
      en
      fr
    }
  }
}

mutation createPool($pool: CreatePoolInput!) {
  createPool(pool: $pool) {
    owner {
      id
    }
    name {
      en
      fr
    }
    key
    description {
      en
      fr
    }
    keyTasks {
      en
      fr
    }
    status
    classifications {
      id
      group
      level
    }
    assetCriteria {
      id
      key
    }
    essentialCriteria {
      id
      key
    }
    operationalRequirements
  }
}
