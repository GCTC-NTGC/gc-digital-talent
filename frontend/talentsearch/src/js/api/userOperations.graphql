query getMe {
  me {
    id
    sub
    roles
    firstName
    lastName
    email
    telephone
    preferredLang
    currentProvince
    currentCity
    languageAbility
    lookingForEnglish
    lookingForFrench
    lookingForBilingual
    bilingualEvaluation
    comprehensionLevel
    writtenLevel
    verbalLevel
    estimatedLanguageAbility
    isGovEmployee
    govEmployeeType
    interestedInLaterOrSecondment
    currentClassification {
      id
      group
      level
      name {
        en
        fr
      }
    }
    isWoman
    hasDisability
    isIndigenous
    isVisibleMinority
    jobLookingStatus
    hasDiploma
    locationPreferences
    locationExemptions
    acceptedOperationalRequirements
    expectedSalary
    expectedClassifications {
      id
      name {
        en
        fr
      }
      group
      level
    }
    wouldAcceptTemporary
    cmoAssets {
      id
      name {
        en
        fr
      }
      description {
        en
        fr
      }
      key
    }
    experiences {
      id
      __typename
      applicant {
        id
        email
      }
      details
      skills {
        id
        key
        name {
          en
          fr
        }
        description {
          en
          fr
        }
        keywords
        experienceSkillRecord {
          details
        }
      }
      ... on AwardExperience {
        title
        issuedBy
        awardedDate
        awardedTo
        awardedScope
      }
      ... on CommunityExperience {
        title
        organization
        project
        startDate
        endDate
      }
      ... on EducationExperience {
        institution
        areaOfStudy
        thesisTitle
        startDate
        endDate
        type
        status
      }
      ... on PersonalExperience {
        title
        description
        startDate
        endDate
      }
      ... on WorkExperience {
        role
        organization
        division
        startDate
        endDate
      }
    }
    # awardExperiences {
    #   id
    # }
    # communityExperiences {
    #   id
    # }
    # educationExperiences {
    #   id
    # }
    # personalExperiences {
    #   id
    # }
    # workExperiences {
    #   id
    # }
    poolCandidates {
      status
      expiryDate
      pool {
        id
        name {
          en
          fr
        }
      }
      id
    }
  }
}
