query getWorkPreferences {
  me {
    id
    wouldAcceptTemporary
    acceptedOperationalRequirements
    isProfileComplete
  }
}

mutation UpdateWorkPreferences($id: ID!, $user: UpdateUserAsUserInput!) {
  updateUserAsUser(id: $id, user: $user) {
    wouldAcceptTemporary
    acceptedOperationalRequirements
    isProfileComplete
  }
}
