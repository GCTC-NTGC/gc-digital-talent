query getUserId {
  me {
    id
  }
}

query getApplication($id: ID!) {
  poolCandidate(id: $id) {
    id
    user {
      id
    }
    pool {
      id
    }
    poolAdvertisement {
      id
      name {
        en
        fr
      }
      classifications {
        id
        group
        level
        name {
          en
          fr
        }
        genericJobTitles {
          id
          key
          name {
            en
            fr
          }
        }
      }
    }
  }
}

query getSkills {
  skills {
    id
    key
    name {
      en
      fr
    }
    keywords {
      en
      fr
    }
    families {
      id
      key
      category
      name {
        en
        fr
      }
      description {
        en
        fr
      }
    }
  }
}

query getMyExperiences {
  me {
    id
    experiences {
      id
      details
      skills {
        id
        key
        name {
          en
          fr
        }
        experienceSkillRecord {
          details
        }
      }
      ... on AwardExperience {
        title
        issuedBy
        awardedDate
        awardedTo
        awardedScope
      }
      ... on CommunityExperience {
        title
        organization
        project
        startDate
        endDate
      }
      ... on EducationExperience {
        institution
        areaOfStudy
        thesisTitle
        startDate
        endDate
        type
        status
      }
      ... on PersonalExperience {
        title
        description
        startDate
        endDate
      }
      ... on WorkExperience {
        role
        organization
        division
        startDate
        endDate
      }
    }
  }
}

