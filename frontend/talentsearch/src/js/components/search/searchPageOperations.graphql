query CountApplicantsAndCountPoolCandidatesByPool ($where: ApplicantFilterInput) {
  countApplicants(where: $where)
  countPoolCandidatesByPool(where: $where) {
    pool {
      id
    	owner {
        id
        firstName
        lastName
      }
      name {
        en
        fr
      }
      description {
        en
        fr
      }
      classifications {
        id
        group
        level
      }
    }
    candidateCount
  }
}
