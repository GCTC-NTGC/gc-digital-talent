query getCreateAccountFormData {
  me {
    id
  }
  classifications {
    id
    name {
      en
      fr
    }
    group
    level
    minSalary
    maxSalary
  }
  departments {
    id
    departmentNumber
    name {
      en
      fr
    }
  }
}

mutation CreateAccount($id: ID!, $user: UpdateUserAsUserInput!) {
  updateUserAsUser(id: $id, user: $user) {
    email
    firstName
    lastName
    preferredLang
    isGovEmployee
    govEmployeeType
    isProfileComplete
    department {
      id
      departmentNumber
      name {
        en
        fr
      }
    }
    currentClassification {
      id
      name {
        en
        fr
      }
      group
      level
      minSalary
      maxSalary
    }
  }
}
