services:

  postgres:
    image: postgres:12.11
    restart: always
    environment:
      POSTGRES_PASSWORD: password1234
    volumes:
      - ./infrastructure/db:/docker-entrypoint-initdb.d/
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  webserver:
    # https://mcr.microsoft.com/v2/appsvc/php/tags/list
    image: mcr.microsoft.com/appsvc/php:7.4-fpm-xdebug_20220609.1.tuxprod
    ports:
      - "8000:8000"
    volumes:
      - ./infrastructure/webserver-container/sites-available:/etc/nginx/sites-available
      - ./infrastructure/bin:/home/infrastructure-bin
      # - ./infrastructure/webserver-container/test:/home/site/wwwroot
      - ./api:/home/site/api
      - ./frontend/talentsearch/dist:/home/site/wwwroot/talent
      - ./frontend/admin/dist:/home/site/wwwroot/admin
      - ./frontend/indigenousapprenticeship/dist:/home/site/wwwroot/indigenous-it-apprentice
    env_file:
      - ./frontend/.webserver_env
    command: /home/infrastructure-bin/post_deployment.sh .

volumes:
  pgdata:
  maintenancedata:
