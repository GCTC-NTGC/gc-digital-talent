name: Chromatic

on:
  push:
    branches: ["main"]
    paths:
      - .github/workflows/chromatic.yml
      - packages/**
      - apps/**

  merge_group:
    branches: [main]
  pull_request:
    paths:
      - .github/workflows/chromatic.yml
      - packages/**
      - apps/**

jobs:
  chromatic:
    name: Chromatic
    # Only run if not dependabot,
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-22.04
    env:
      PNPM_VERSION: "8.15.0"
    steps:
      - uses: actions/checkout@v4
        with:
          # Chromatic requires full git history.
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version-file: "./.nvmrc"
          cache: pnpm

      - name: "Install dependencies: workspace"
        working-directory: ./
        run: |
          pnpm install

      - name: "Setup: all workspaces"
        working-directory: ./
        run: |
          pnpm codegen
          pnpm intl-compile

      - name: "Build: all workspaces"
        working-directory: ./
        run: |
          pnpm build

      - name: "Publish Storybook: all"
        uses: chromaui/action@v11.3.2
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          # Auto-accept UI Tests on Chromatic platform.
          # We use this setting because we're not relying on UI Tests at the
          # moment, and want the GitHub status check in PRs (for "UI Tests") to
          # display immediately as "passing".
          autoAcceptChanges: true
          workingDir: apps/web
          onlyChanged: true
