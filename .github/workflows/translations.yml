name: Translations

on:
  push:
    branches: [ main ]
    paths:
      - .github/workflows/translations.yml
      - packages/**
      - apps/**
  pull_request:
    paths:
      - .github/workflows/translations.yml
      - apps/**
      - packages/**

jobs:
  run-linters:
    name: Check translations
    runs-on: ubuntu-22.04
    env:
      NPM_VERSION: "8.11.0"

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: './.nvmrc'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Upgrade npm
        run: npm install --location=global npm@${{ env.NPM_VERSION }}

      - name: "Install dependencies: workspace"
        working-directory: ./
        run: npm install

      - name: "Setup cli"
        working-directory: ./
        run: npm run build:intl-cli

      - name: "Extract English files: all workspaces"
        working-directory: ./
        run: npm run intl-extract

      - name: "Generate untranslated files: all workspaces"
        working-directory: ./
        run: |
          npm run check-intl:i18n
          npm run check-intl:web

      - name: "Verify no untranslated file: i18n"
        if: always()
        working-directory: packages/i18n/src/lang
        run: >
          if test -f "untranslated.json"; then
            echo ":x: i18n has untranslated strings" | tee -a $GITHUB_STEP_SUMMARY;
            exit 1;
          else
            echo ":heavy_check_mark: i18n is fully translated" | tee -a $GITHUB_STEP_SUMMARY;
            exit 0;
          fi

      - name: "Verify no orphaned strings: i18n"
        if: always()
        working-directory: packages/i18n/src/lang
        run: >
          if [[ "$(git status --porcelain)" == *packages/i18n/src/lang/fr.json* ]]; then
            echo ":x: i18n has orphaned strings" | tee -a $GITHUB_STEP_SUMMARY;
            exit 1;
          else
            echo ":heavy_check_mark: i18n is tidy" | tee -a $GITHUB_STEP_SUMMARY;
            exit 0;
          fi

      - name: "Verify no untranslated file: web"
        if: always()
        working-directory: apps/web/src/lang
        run: >
          if test -f "untranslated.json"; then
            echo ":x: Web has untranslated strings" | tee -a $GITHUB_STEP_SUMMARY;
            exit 1;
          else
            echo ":heavy_check_mark: Web is fully translated" | tee -a $GITHUB_STEP_SUMMARY;
            exit 0;
          fi

      - name: "Verify no orphaned strings: web"
        if: always()
        working-directory: apps/web/src/lang
        run: >
          if [[ "$(git status --porcelain)" == *apps/web/src/lang/fr.json* ]]; then
            echo ":x: Web has orphaned strings" | tee -a $GITHUB_STEP_SUMMARY;
            exit 1;
          else
            echo ":heavy_check_mark: Web is tidy" | tee -a $GITHUB_STEP_SUMMARY;
            exit 0;
          fi

      - name: "Upload untranslated files: all workspaces"
        if: always()
        uses: actions/upload-artifact@v3.1.2
        with:
          name: untranslated
          path: |
            apps/**/lang/untranslated.json
            packages/**/lang/untranslated.json
            !packages/node_modules/**
          if-no-files-found: ignore

