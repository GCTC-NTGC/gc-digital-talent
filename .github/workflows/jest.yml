name: Jest

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/*jest*.yml
      - apps/**
      - packages/**
  pull_request:
    paths:
      - .github/workflows/*jest*.yml
      - apps/**
      - packages/**
  merge_group:
    branches: [main]
jobs:
  jest:
    name: Jest
    runs-on: ubuntu-22.04
    env:
      PNPM_VERSION: "8.15.0"

    steps:
      - name: Get number of CPU cores
        uses: SimenB/github-actions-cpu-cores@v2
        id: cpu-cores

      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "./.nvmrc"
          cache: pnpm

      - name: Upgrade npm
        run: npm install --location=global pnpm@${{ env.PNPM_VERSION }}

      - name: "Install dependencies: workspace"
        working-directory: ./
        run: pnpm install

      - name: "Setup: all workspaces"
        working-directory: ./
        run: |
          pnpm run build

      - name: "Run Unit Tests: all workspaces"
        working-directory: ./
        run: pnpm run test
