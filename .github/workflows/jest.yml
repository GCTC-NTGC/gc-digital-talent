name: Jest Tests

on:
  push:
    branches: [ main ]
    paths:
      - .github/workflows/*jest*.yml
      - frontend/**
  pull_request:
    paths:
      - .github/workflows/*jest*.yml
      - frontend/**

jobs:
  build:
    name: Unit tests
    runs-on: ubuntu-latest
    env:
      NPM_VERSION: "8.3.0"

    steps:
      - name: Get number of CPU cores
        uses: SimenB/github-actions-cpu-cores@v1
        id: cpu-cores

      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: 'frontend/.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Upgrade npm
        run: npm install --location=global npm@${{ env.NPM_VERSION }}

      - name: "Install dependencies: workspace"
        working-directory: frontend
        run: npm install


      - name: "Setup: all workspaces"
        working-directory: frontend
        run: |
          npm run codegen --workspaces --if-present
          npm run intl-compile --workspaces --if-present
          npm run intl-compile-crg --workspace=indigenousapprenticeship
          npm run intl-compile-crk --workspace=indigenousapprenticeship
          npm run intl-compile-ojw --workspace=indigenousapprenticeship
          npm run intl-compile-mic --workspace=indigenousapprenticeship

      - name: "Run Unit Tests: all workspaces"
        working-directory: frontend
        run: npm run test --workspaces --if-present -- --max-workers ${{ steps.cpu-cores.outputs.count }}
