name: Lint

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/*lint*.yml
      - apps/**
      - packages/**
  pull_request:
    paths:
      - .github/workflows/*lint*.yml
      - apps/**
      - packages/**

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-22.04
    env:
      NPM_VERSION: "8.11.0"

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: "./.nvmrc"
          cache: "npm"
          cache-dependency-path: "./package-lock.json"

      - name: Upgrade npm
        run: npm install --location=global npm@${{ env.NPM_VERSION }}

      - name: "Install dependencies: workspace"
        working-directory: ./
        run: npm install

      - name: "Setup: all workspaces"
        working-directory: ./
        run: npm run build:fresh

      - name: "Run ESlint: all workspaces"
        working-directory: ./
        # Pass arg to eslint so that any warnings will raise error code and fail workflow.
        run: npm run lint -- -- --max-warnings=0

      - name: "Run typescript linting: all workspaces"
        # Allow tsc linting to happen even if js linting step raises errors.
        if: always()
        working-directory: ./
        run: npm run tsc

        # Test for Hydrogen build issues
      - name: "Run Hydrogen build"
        if: always()
        working-directory: ./
        run: |
          npm run build:css | tee hydrogen.log

      - name: "Check Hydrogen log"
        working-directory: ./
        id: check_errors
        run: echo "errors=$(grep \"Error\" hydrogen.log | wc -l)" >> "$GITHUB_OUTPUT"

      - name: "Assess Hydrogen log"
        if: steps.check_errors.outputs.errors != 0
        uses: actions/github-script@v6
        with:
          script: |
            core.setFailed('Hydrogen build errors found')
