name: Lint

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/*lint*.yml
      - apps/**
      - packages/**
      - api/**
  pull_request:
    paths:
      - .github/workflows/*lint*.yml
      - apps/**
      - packages/**
      - api/**
  merge_group:
    branches: [main]
jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-22.04
    env:
      NPM_VERSION: "8.11.0"

    services:
      postgres:
        image: postgres:12.15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password1234
          POSTGRES_DB: gctalent
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: "./.nvmrc"
          cache: "npm"
          cache-dependency-path: "./package-lock.json"
      - name: Mount postgres container volume
        run: docker run --rm --network ${{ job.container.network }} --e POSTGRES_PASSWORD=password1234 postgres:12.15 sh -c "exec psql -h postgres -d gctalent -p 5432 -U postgres -t -c 'SELECT datname FROM pg_database;"
      - name: Connect to PostgreSQL, List extensions
        run: psql "postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@postgres/$POSTGRES_DB; \dx"
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password1234
          POSTGRES_DB: gctalent

