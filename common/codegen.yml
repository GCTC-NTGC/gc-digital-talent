schema: ../api/storage/app/lighthouse-schema.graphql
documents: ../admin/resources/js/**/*.graphql
generates:
  ./src/api/generated.ts:
    plugins:
      - add
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      content: '/* THIS FILE IS AUTO-GENERATED, DO NOT EDIT */'
      scalars:
        Date: string
        DateTime: string
        Email: string
        PhoneNumber: string
      gqlImport: urql#gql
      maybeValue: T | null | undefined
hooks:
  afterOneFileWrite:
    - prettier --write
