query getOperationalRequirement($id: ID!) {
  operationalRequirement(id: $id) {
    id
    key
    name {
      en
      fr
    }
    description {
      en
      fr
    }
  }
}

query GetOperationalRequirements {
  operationalRequirements {
    id,
    key,
    name {
      en
      fr
    },
    description {
      en
      fr
    }
  }
}

mutation createOperationalRequirement($operationalRequirement: CreateOperationalRequirementInput!) {
  createOperationalRequirement(operationalRequirement: $operationalRequirement) {
    id
    key
    name {
      en
      fr
    }
    description {
      en
      fr
    }
  }
}

mutation updateOperationalRequirement($id: ID!, $operationalRequirement: UpdateOperationalRequirementInput!) {
  updateOperationalRequirement(id: $id, operationalRequirement: $operationalRequirement) {
    id
    key
    name {
      en
      fr
    }
    description {
      en
      fr
    }
  }
}
