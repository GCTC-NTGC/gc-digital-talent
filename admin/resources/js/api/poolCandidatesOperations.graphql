fragment poolCandidate on PoolCandidate {
  id,
  pool {
    id,
    name {
      en,
      fr
    },
    classifications {
      id,
      name {
        en,
        fr
      },
      group,
      level
    },
  },
  user {
    id,
    firstName,
    lastName,
    email
  },
  cmoIdentifier,
  expiryDate,
  isWoman,
  hasDisability,
  isIndigenous,
  isVisibleMinority,
  hasDiploma,
  languageAbility,
  locationPreferences,
  acceptedOperationalRequirements {
    id,
    name {
      en,
      fr
    }
  },
  expectedSalary,
  expectedClassifications {
    id,
    name {
      en,
      fr
    }
    group,
    level
  }
  cmoAssets {
    id,
    name {
      en,
      fr
    }
  },
  status
}

fragment poolCandidateForm on PoolCandidate {
  id
  pool {
    id
    name {
      en
      fr
    }
  }
  user {
    id
    email
  }
  cmoIdentifier
  expiryDate
  isWoman
  hasDisability
  isIndigenous
  isVisibleMinority
  hasDiploma
  languageAbility
  locationPreferences
  acceptedOperationalRequirements {
    id
    key
    name {
      en
      fr
    }
  }
  expectedSalary
  expectedClassifications {
    id
    group
    level
  }
  cmoAssets {
    id
    key
    name {
      en
      fr
    }
  }
  status,
  firstLast,
  email,
  telephone,
  preferredLang
}
query getPoolCandidate($id: ID!) {
  poolCandidate(id: $id) {
    ...poolCandidate
  }
}
query GetPoolCandidates {
  poolCandidates {
    ...poolCandidate
  }
}

query getCreatePoolCandidateData {
  classifications {
    id
    group
    level
  }
  cmoAssets {
    id
    key
    name {
      en
      fr
    }
  }
  operationalRequirements {
    id
    key
    name {
      en
      fr
    }
  }
  pools {
    id
    name {
      en
      fr
    }
  }
  users {
