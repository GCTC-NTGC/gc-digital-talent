  }
}

query getUpdatePoolCandidateData($id: ID!) {
  classifications {
    id
    group
    level
  }
  users {
    id
    firstName
    lastName
  }
  cmoAssets {
    id
    key
    name {
      en
      fr
    }
  }
  operationalRequirements {
    id
    key
    name {
      en
      fr
    }
  }
  pools {
    id
    name {
      en
      fr
    }
  }
  poolCandidate(id: $id) {
      ...poolCandidateForm
  }
}

mutation createPoolCandidate($poolCandidate: CreatePoolCandidateInput!) {
  createPoolCandidate(poolCandidate: $poolCandidate) {
    pool {
      id
    }
    user {
      id
    }
    cmoIdentifier
    expiryDate
    isWoman
    hasDisability
    isIndigenous
    isVisibleMinority
    hasDiploma
    languageAbility
    locationPreferences
    acceptedOperationalRequirements {
      id
    }
    expectedSalary
    expectedClassifications {
      id
    }
    cmoAssets {
      id
    }
    status
  }
}

mutation updatePoolCandidate($id: ID!, $poolCandidate: UpdatePoolCandidateInput!) {
  updatePoolCandidate(id: $id, poolCandidate: $poolCandidate) {
    cmoIdentifier
    expiryDate
    isWoman
    hasDisability
    isIndigenous
    isVisibleMinority
    hasDiploma
    languageAbility
    locationPreferences
    acceptedOperationalRequirements {
      id
    }
    expectedSalary
    expectedClassifications {
      id
    }
    cmoAssets {
      id
    }
    status
  }
}
