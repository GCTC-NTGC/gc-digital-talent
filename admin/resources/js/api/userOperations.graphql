query AllUsers {
  users {
    id
    email
    firstName
    lastName
    telephone
    preferredLang
  }
}

query User($id: ID!) {
  user(id: $id) {
    id
    email
    firstName
    lastName
    telephone
    preferredLang
  }
}

mutation UpdateUser($id: ID!, $user: UpdateUserInput!) {
  updateUser(id: $id, user: $user) {
    id
    firstName
    lastName
    email
    telephone
    preferredLang
  }
}

mutation CreateUser($user: CreateUserInput!) {
  createUser(user: $user) {
    firstName
    lastName
    email
    telephone
    preferredLang
  }
}
