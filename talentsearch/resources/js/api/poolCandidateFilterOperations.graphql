fragment poolCandidateFilter on PoolCandidateFilter {
  id
  classifications {
    id
    group
    level
  }
  cmoAssets {
    id
    key
    name {
      en
      fr
    }
  }
  hasDiploma
  hasDisability
  isIndigenous
  isVisibleMinority
  isWoman
  languageAbility
  operationalRequirements {
    id
    key
    name {
      en
      fr
    }
  }
  workRegions
  pools {
    id
    name {
      en
      fr
    }
    description {
      en
      fr
    }
    owner {
      firstName
      lastName
    }
  }
}

query getPoolCandidateFilter($id: ID!) {
  poolCandidateFilter(id: $id) {
    ...poolCandidateFilter
  }
}

query getPoolCandidateFilters {
  poolCandidateFilters {
    ...poolCandidateFilter
  }
}

query getPoolCandidateFilterData($id: ID!) {
  classifications {
    id
    group
    level
  }
  cmoAssets {
    id
    key
    name {
      en
      fr
    }
  }
  operationalRequirements {
    id
    key
    name {
      en
      fr
    }
  }
  poolCandidateFilter(id: $id) {
      ...poolCandidateFilter
  }
}
